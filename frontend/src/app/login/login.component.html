<div *ngIf="!hideLoginPanel" class="flex justify-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-25 mx-auto">
            <label>Username</label>                    
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }">
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']" class="text-red-600">Username is required</div>
            </div>
            <label>Password</label>                  
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']" class="text-red-600">Password is required</div>
            </div>
            <div class="w-25 mx-auto">
                <button [disabled]="loading" class="btn btn-primary my-2">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </div>
    </form>
</div>
